<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet"href="style.css">

</head>
<body>
    <h1>Static Resume Builder By Wasia Haris</h1>
    <form id="  ResumeForm">
<fieldset>
    <legend>Personal Information</legend>
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email: </label>
    <input type="email" id="email" name="email" required>

    <label for="Contact">Contact: </label>
    <input type="Tel" id="phone" name="phone" required>


</fieldset>

<fieldset>
<legend>Academic Credentials</legend>
<label for="Qualifiction">highest to lowest</label>
<textarea id="Qualifiction" name="Qualifiction" rows="4" required></textarea> <br>
</fieldset>

<fieldset>
    <legend>Experience</legend>
    <label for="experience">with years of working</label>
    <textarea id="experience" name="experience" rows="4" required></textarea> <br>
    </fieldset>

    <fieldset>
        <legend>Other Skills</legend>
        <label for="skills">Years of experience</label>
        <textarea id="skills" name="skills" rows="4" required></textarea> <br>
        </fieldset>
        <fieldset>
            <legend>Social Media Links</legend>
            <label for="LinkedIn">URls If any</label>
            <textarea id="LinkedIn" name="URL" rows="4" required></textarea> <br>
            </fieldset>

    <button type="submit">Generate Resume Below</button>


    </form>
</body>
</html>
